<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="nav-right">
                <img src="logo.jpeg" alt="Chitkara University Logo" class="logo">
            </div>
        </div>
    </nav>

    <section>
        <div class="custody">
            <div class="desc">
                <img src="C2S2.png" id="c2s2" alt="c2s2">
                <h1>Custody</h1>
                <p>"Unleashing rhythm and grace ,<br>
                <span style="color: yellow;">Western Dance Crew</span><br>
                    brings the campus to life, one beat<br>
                    at a time."
                </p>
            </div>

            <div class="logo">
                <img src="CUSTODY-Icon.png" alt="custody">
            </div>
        </div>
    </section>

    <section>
        <div class="carousel-part">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-target="#demo" data-slide-to="0" class="active"></button>
                    <button type="button" data-target="#demo" data-slide-to="1"></button>
                    <button type="button" data-target="#demo" data-slide-to="2"></button>
                    <button type="button" data-target="#demo" data-slide-to="3"></button>
                </div>
            
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="c1.jpg" alt="Slide 1">
                    </div>
                    <div class="item">
                        <img src="c2.jpg" alt="Slide 2">
                    </div>
                    <div class="item">
                        <img src="c3.jpg" alt="Slide 3">
                    </div>
                    <div class="item">
                        <img src="c4.jpg" alt="Slide 4">
                    </div>
                </div>
            
                <a class="left carousel-control" href="#demo" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#demo" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <!-- <h2 id="slogan">Ready to Groove The Best</h2> -->
    </section>

    <section>
        <div class="signup">
            <h1>JOIN US NOW</h1>
            <div id="successMessage" class="success-message"></div> <!-- Success message div -->
            <div class="signup-box">
                <form id="signupForm" action="/submit" method="POST">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="text" id="roll_number" name="roll_number" placeholder="Roll No" required>
                    <input type="text" id="phone_no" name="phone_no" placeholder="Phone No" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <button type="submit">Submit</button>
                </form>
                               
            </div>
        </div>
    </section>
    
    <script src="validation.js"></script>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
